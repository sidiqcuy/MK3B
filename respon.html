<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manusia Sigma</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    /* Navigation Styles */
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #222;
    }

    /* Content Styles */
    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }

    .section {
      flex-basis: 30%;
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .section h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .section p {
      line-height: 1.5;
    }

    /* Responsive Styles */
    @media (max-width: 767px) {
      .container {
        padding: 10px;
      }

      .content {
        flex-direction: column;
      }

      .section {
        flex-basis: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Tugas Sekolah Kak</h1>
  </header>

  <nav>
    <a href="#">Sigma</a>
    <a href="#">Mewing</a>
    <a href="#">Looksmax</a>
    <a href="#">Gyaaat</a>
  </nav>

  <div class="container">
    <div class="content">
      <div class="section">
        <h2>Number 1</h2>
        <p>Apa yang dicari orang sigma? "Bintang skibidi"</p>
      </div>
      <div class="section">
        <h2>Number 2</h2>
        <p>Ketika baikmu disepelekan, maju dan hancurkan.</p>
      </div>
      <div class="section">
        <h2>Number 3</h2>
        <p>Orang jahat terlahir dari orang baik yang tersakiti.</p>
      </div>
    </div>
  </div>

  <script>
    // Toggle mobile navigation on click
    const navToggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelectorAll('nav a');

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        document.body.classList.remove('nav-open');
      });
    });
  </script>
</body>
</html>
